<!-- formulario.component.html -->
<div class="container my-5">
    <form (ngSubmit)="enviarFormulario()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" [(ngModel)]="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" [(ngModel)]="apellido" name="apellido" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" [(ngModel)]="correo" name="correo" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono" [(ngModel)]="telefono" name="telefono" required>
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje" [(ngModel)]="mensaje" name="mensaje" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  
    <!-- Mensaje de confirmación -->
    <div *ngIf="mensajeEnviado" class="mensaje-enviado mt-3">
      Hola {{ nombreEnviado }} {{ apellidoEnviado }}, su mensaje ha sido enviado correctamente
    </div>
  </div>
