<!-- Contenedor principal -->
<div class="contact-container text-center">
  <!-- Icono principal de Contáctanos -->
  <div class="contact-icon">
    <i class="bi bi-person-lines-fill">Contáctanos</i>
  </div>

  <!-- Íconos de redes sociales -->
  <div class="social-icons">
    <a href="https://wa.me/1234567890" target="_blank" class="social-icon">
      <i class="bi bi-whatsapp"></i>
    </a>
    <a href="https://facebook.com/yourpage" target="_blank" class="social-icon">
      <i class="bi bi-facebook"></i>
    </a>
    <a href="https://instagram.com/yourpage" target="_blank" class="social-icon">
      <i class="bi bi-instagram"></i>
    </a>
  </div>
</div>
<div class="container my-5">
  <h1>Contáctanos</h1>
  <app-formulario></app-formulario>
</div>
<h2>Nuestros Técnicos</h2>
<div class="row">
  <div *ngFor="let tecnico of tecnicos" class="col-md-4 mb-4">
    <div class="card">
      <img [src]="tecnico.imagen" class="card-img-top" [alt]="tecnico.nombre">
      <div class="card-body">
        <h5 class="card-title">{{ tecnico.nombre }}</h5>
        <p class="card-text">
          <strong>Especialidad:</strong> {{ tecnico.especialidad }} <br>
          <strong>Experiencia:</strong> {{ tecnico.experiencia }}
        </p>
      </div>
    </div>
  </div>
</div>
