<div class="container">
    <h1 class="text-center my-4">Nuestros Servicios</h1>
    <div class="row">
      <div class="col-md-4" *ngFor="let servicio of servicios">
        <div class="card mb-4">
          <img [src]="servicio.imagen" class="card-img-top" [alt]="servicio.nombre">
          <div class="card-body">
            <h5 class="card-title">{{ servicio.nombre }}</h5>
            <p class="card-text">{{ servicio.descripcion }}</p>
            <p class="text-primary font-weight-bold">{{ servicio.precio }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
